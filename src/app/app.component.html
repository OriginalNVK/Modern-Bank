<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">
  <div class="w-full mx-auto shadow-xl text-gray-100 relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>
    <!-- Calculator Screen -->
     <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <!-- Function Screen -->
       <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{funcT}}
       </div>

       <!-- Number Screen -->
        <div class="w-full py-5 px-6 text-white text-6xl font-thin">
          {{calValue}}
        </div>
     </div>

     <!-- End Calculator Screen -->

     <!-- Calculator button Area -->

     <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- first button row -->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
           <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)= "onClickValue('9', 'number')">C</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">%</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">âž—</button>
        </div>
      </div>

      <!-- Row number 2 -->
       <div class="w-full flex">
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">7</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">8</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">9</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">*</button>
        </div>
       </div>

       <!-- Row number 3 -->
        <div class="w-full flex">
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">4</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">5</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">6</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">+</button>
          </div>
        </div>

        <div class="w-full flex">
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">1</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">2</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">3</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">-</button>
          </div>
        </div>

        <div class="w-full flex">
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">0</button>
          </div>
        
          <div class="w-1/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">.</button>
          </div>
        
          <div class="w-2/4 border-r border-b border-red-400">
            <button
              class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light">=</button>
          </div>
        </div>
     </div>
  </div>
</div>
