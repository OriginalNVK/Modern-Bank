<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">
  <div class="w-full mx-auto shadow-xl text-gray-100 relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>

    <!-- Main Screen -->
    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{funcT}}
      </div>

      <div class="w-full py-5 px-6 text-white text-6xl font-thin">
        {{calValue}}
      </div>
     </div>


     <!-- Row 1 -->
     <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-400">
           <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)= "onClickValue('AC', 'function')">AC</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click) = "onClickValue('%', 'function')">%</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('/', 'function')">âž—</button>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="w-full flex">
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('7', 'number')">7</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('8', 'number')">8</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('9', 'number')">9</button>
        </div>

        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('*', 'function')">*</button>
        </div>
      </div>


      <!-- Row 3 -->
      <div class="w-full flex">
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('4', 'number')">4
          </button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('5', 'number')">5</button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('6', 'number')">6</button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('+', 'function')">+</button>
        </div>
      </div>

        <!-- Row 4 -->
      <div class="w-full flex">
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('1', 'number')">1</button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('2', 'number')">2</button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('3', 'number')">3</button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('-', 'function')">-</button>
        </div>
      </div>

      <!-- Row 5 -->
      <div class="w-full flex">
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('0', 'number')">0</button>
        </div>
      
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('.', 'number')">.</button>
        </div>
      
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-opacity-50 text-xl font-light" (click)="onClickValue('=', 'function')">=</button>
        </div>
      </div>
     </div>
  </div>
</div>
